{{- $src := .Get "src" -}}
{{- $heading := .Get "heading" -}}
<article class="slds-card slds-m-top_large ">
<div class="slds-grid slds-wrap slds-gutters ">
  <div class="slds-col slds-size_12-of-12 ">
    <div class="slds-page-header__name slds-border_bottom w-100">
        <div class="slds-page-header__name-title slds-p-around_x-small">
          <h2>
            <span class="slds-page-header__title slds-truncate" title="Rohde Corp - 80,000 Widgets">{{$heading}}</span>
          </h2>
        </div>
      </div>
    </div>
  </div>

    {{ range (where .Site.RegularPages.ByTitle "Section" $src ) }}
      <div class="slds-grid slds-wrap  slds-border_bottom">
             
          <div class="slds-col slds-size_4-of-12 ">           
            <div class="slds-card__header slds-grid">
              <header class="slds-media slds-media_center slds-has-flexi-truncate">                  
                  <div class="slds-media slds-media_responsive">
                    <div class="slds-media__figure">
                      <span class="slds-avatar slds-avatar_large">
                        <img src=" {{ .Params.image }} " alt="{{ .Params.name | humanize  }}">
                      </span>
                    </div>
                  </div>
                  <div class="slds-media__body">
                    <h2 class="slds-card__header-title">                         
                      <span>{{ .Params.masthead | humanize  }}</span>
                    </h2>
                    <p>{{ .Params.position | humanize  }}</p>
                  </div> 
              </header>              
            </div>
            </div>
          <div class="slds-col slds-size_8-of-12 "> 
            <div class="slds-card__body slds-card__body_inner">{{.Content}} </div>
          </div>
          
        </div>      
{{ end }}
        
{{.Inner}}


</div>
</article>
