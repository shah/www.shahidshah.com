{{- $src := .Get "src" -}}
{{- $heading := .Get "heading" -}}
<article class="slds-card slds-m-top_x-large ">
    <div class="slds-grid slds-wrap slds-gutters ">
        <div class="slds-col slds-size_12-of-12 ">
            <div class="slds-page-header__name slds-border_bottom w-100">
                <div class="slds-page-header__name-title slds-p-around_x-small">
                  <h2>
                    <span class="slds-page-header__title slds-truncate" title="Rohde Corp - 80,000 Widgets">{{$heading}}</span>
                  </h2>
                </div>
              </div>

        </div>

        {{ range (where .Site.RegularPages.ByTitle "Section" $src ) }}
            <div class="slds-col slds-size_4-of-12 slds-x-top_large">           
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">                       
                        <div class="slds-media__body">
                            <a class="twitter-timeline" data-height="400" href="https://twitter.com/{{.Params.tweet_name}}">Tweets by </a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">{{.Content}}</div>                
            </div>
        <!-- <li><a href="{{ .Permalink }}">{{ .Params.title | humanize | title }} {{ .Params.masthead | humanize | title }}  </a> {{.Content}}</li> -->
        {{ end }}
    </div>
</article>
{{.Inner}}
